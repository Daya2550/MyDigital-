<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            opacity: 0.8;
        }
        .edit-btn {
            background-color: #007bff;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <h2>Products Of Farmer</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Charges</th>
                <th>Final Price</th>
                <th>Weight</th>
                <th>Bid Status</th>
                <th>Base Price</th>
                <th>Total Pay</th>
                <th>Variety</th>
                <th>Quantity</th>
                <th>Farmer Name</th>
                <th>Date</th>
                <th>Remark</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.productname}"></td>
                <td th:text="${product.charges}"></td>
                <td th:text="${product.finalPrice}"></td>
                <td th:text="${product.weight}"></td>
                <td th:text="${product.bidstatus}"></td>
                <td th:text="${product.basePrice}"></td>
                <td th:text="${product.Totalpay}"></td> 
                <td th:text="${product.variety}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.farmerName}"></td>
                <td th:text="${product.date}"></td>
                <td th:text="${product.remark}"></td>
                <td>

                    <a th:href="@{/Farmer/products/admin/edit/{id}(id=${product.id})}">
                        <button>Edit</button>
                    </a>
                    
                    <form th:action="@{/Farmer/products/delete/{id}(id=${product.id})}" method="post" 
                          onsubmit="return confirm('Are you sure you want to delete this product?');">
                        <button type="submit">Delete</button>
                    </form>
                    
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
