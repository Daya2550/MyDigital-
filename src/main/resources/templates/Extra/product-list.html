<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Product List</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Charges</th>
                <th>Final Price</th>
                <th>Weight</th>
                <th>Variety</th>
                <th>Quantity</th>
                <th>Farmer Name</th>
                <th>Date</th>
                <th>Remark</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.productname}"></td>
                <td th:text="${product.charges}"></td>
                <td th:text="${product.finalPrice}"></td>
                <td th:text="${product.weight}"></td>
                <td th:text="${product.variety}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.farmerName}"></td>
                <td th:text="${product.date}"></td>
                <td th:text="${product.remark}"></td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/products/new">Add New Product</a>

</body>
</html>
