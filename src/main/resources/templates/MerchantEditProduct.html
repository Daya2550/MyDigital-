<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Edit Product</h2>
        <form th:action="@{|/Merchant/products/update|}" method="post" th:object="${product}">
            <input type="hidden" th:field="*{id}" name="id">
            <div class="mb-3">
                <label class="form-label">Product Name:</label>
                <input type="text" th:field="*{productname}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Charges:</label>
                <input type="number" th:field="*{charges}" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Final Price:</label>
                <input type="number" th:field="*{finalPrice}" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Weight:</label>
                <input type="number" th:field="*{weight}" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Variety:</label>
                <input type="text" th:field="*{variety}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity:</label>
                <input type="number" th:field="*{quantity}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Farmer Name:</label>
                <input type="text" th:field="*{farmerName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date:</label>
                <input type="text" th:field="*{date}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Remark:</label>
                <input type="text" th:field="*{remark}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Product</button>
        </form>
        <br>
        <a href="/Merchant/products" class="btn btn-secondary w-100">Cancel</a>
    </div>
</body>
</html>
