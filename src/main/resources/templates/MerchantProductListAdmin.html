<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Product List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Charges</th>
                    <th>Final Price</th>
                    <th>Weight</th>
                    <th>Variety</th>
                    <th>Quantity</th>
                    <th>Farmer Name</th>
                    <th>Date</th>
                    <th>Remark</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.productname}"></td>
                    <td th:text="${product.charges}"></td>
                    <td th:text="${product.finalPrice}"></td>
                    <td th:text="${product.weight}"></td>
                    <td th:text="${product.variety}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.farmerName}"></td>
                    <td th:text="${product.date}"></td>
                    <td th:text="${product.remark}"></td>
                    <td>
                        <a th:href="@{/Merchant/products/admin/edit/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/Merchant/products/admin/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
