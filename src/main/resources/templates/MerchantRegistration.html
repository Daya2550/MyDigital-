<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            width: 50%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Merchant Registration</h2>
        <form th:action="@{/Merchant/register}" method="post" th:object="${merchant}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" name="MName" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="col-md-6">
                    <input type="email" name="MEmail" class="form-control" placeholder="Email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="phoneNO" class="form-control" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" name="address" class="form-control" placeholder="Address" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="document" class="form-control" placeholder="Document" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" name="BankAccountNO" class="form-control" placeholder="Bank Account No" required>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-45">Register</button>
                <a href="/Merchant/MerchantHome" class="btn btn-secondary w-45">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
