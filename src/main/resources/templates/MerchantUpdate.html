<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Merchant</title>
</head>
<body>
    <h2>Edit Merchant</h2>
    
    <!-- Ensure that merchant data is correctly bound -->
    <form th:action="@{/Merchant/update/{id}(id=${merchant.id})}" method="post" th:object="${merchant}">
        <input type="hidden" th:field="*{id}">

        <label>Name:</label>
        <input type="text" th:field="*{MName}" required><br>

        <label>Email:</label>
        <input type="email" th:field="*{MEmail}" required><br>

        <label>Phone No:</label>
        <input type="text" th:field="*{phoneNO}" required><br>

        <label>Address:</label>
        <input type="text" th:field="*{address}" required><br>

        <label>Bank Account No:</label>
        <input type="text" th:field="*{BankAccountNO}" required><br>

        <label>Payment Status:</label>
        <select th:field="*{Mpayment}">
            <option value="NOT">NOT</option>
            <option value="PAID">PAID</option>
        </select><br>

        <label>Total Pay:</label>
        <input type="number" step="0.01" th:field="*{Totalpay}" required><br>

        <button type="submit">Update Merchant</button>
        <a href="/Merchant/merchants">Cancel</a>
    </form>
</body>
</html>
