<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Merchant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            width: 50%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Edit Merchant</h2>
        <form th:action="@{/Merchant/self/update/{id}(id=${merchant.id})}" method="post" th:object="${merchant}">
            <input type="hidden" th:field="*{id}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Name:</label>
                    <input type="text" th:field="*{MName}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{MEmail}" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Phone No:</label>
                    <input type="text" th:field="*{phoneNO}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address:</label>
                    <input type="text" th:field="*{address}" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Bank Account No:</label>
                    <input type="text" th:field="*{BankAccountNO}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="number" step="0.01" th:field="*{password}" class="form-control" required>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-45">Update Merchant</button>
                <a href="/Merchant/MerchantHome" class="btn btn-secondary w-45">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
