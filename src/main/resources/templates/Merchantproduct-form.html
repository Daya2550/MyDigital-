<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body onload="loadValue()">
    <div class="card shadow-lg p-4 container">
        <h2 class="text-center text-primary">Add Product</h2>
        <form action="/Merchant/products/save" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Merchant ID:</label>
                    <input type="text" id="merchantId" name="merchantId" class="form-control" readonly />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Product Name:</label>
                    <input type="text" name="productname" class="form-control" required />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Charges:</label>
                    <input type="number" step="0.01" name="charges" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Final Price:</label>
                    <input type="number" step="0.01" name="finalPrice" class="form-control" required />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Weight:</label>
                    <input type="number" step="0.01" name="weight" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Variety:</label>
                    <input type="text" name="variety" class="form-control" required />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Quantity:</label>
                    <input type="number" name="quantity" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Farmer Name:</label>
                    <input type="text" name="farmerName" class="form-control" required />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Date:</label>
                    <input type="date" name="date" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Remark:</label>
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Product</button>
        </form>
    </div>

    <script>
        function loadValue() {
            let merchantId = localStorage.getItem("merchantId");
            if (merchantId) {
                document.getElementById("merchantId").value = merchantId;
            }
        }
    </script>
</body>
</html>
