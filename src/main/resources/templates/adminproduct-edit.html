<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Product</h2>
        <form action="/Farmer/products/admin/update" method="post" th:object="${product}">
            <input type="hidden" name="id" th:value="${product.id}">
            
            <div class="mb-3">
                <label class="form-label">Product Name:</label>
                <input type="text" class="form-control" name="productname" th:value="${product.productname}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Charges:</label>
                <input type="number" class="form-control" name="charges" th:value="${product.charges}">
            </div>

            <div class="mb-3">
                <label class="form-label">Final Price:</label>
                <input type="number" class="form-control" name="finalPrice" th:value="${product.finalPrice}">
            </div>

            <div class="mb-3">
                <label class="form-label">Weight:</label>
                <input type="number" class="form-control" name="weight" th:value="${product.weight}">
            </div>

            <div class="mb-3">
                <label class="form-label">Bid Status:</label>
                <select class="form-control" th:field="*{bidstatus}" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Payment:</label>
                <input type="number" class="form-control" th:field="*{Totalpay}" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">BasePrice:</label>
                <input type="number" class="form-control" th:field="*{basePrice}" step="0.01" required>
            </div>


            

            <div class="mb-3">
                <label class="form-label">Variety:</label>
                <input type="text" class="form-control" name="variety" th:value="${product.variety}">
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity:</label>
                <input type="number" class="form-control" name="quantity" th:value="${product.quantity}">
            </div>

            <div class="mb-3">
                <label class="form-label">Farmer Name:</label>
                <input type="text" class="form-control" name="farmerName" th:value="${product.farmerName}">
            </div>

            <div class="mb-3">
                <label class="form-label">Date:</label>
                <input type="text" class="form-control" name="date" th:value="${product.date}">
            </div>

            <div class="mb-3">
                <label class="form-label">Remark:</label>
                <input type="text" class="form-control" name="remark" th:value="${product.remark}">
            </div>

            <button type="submit" class="btn btn-success">Update Product</button>
        </form>
    </div>
</body>
</html>
