<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    
    <!-- Bootstrap CDN for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
        }
        .btn-secondary {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Product</h2>
        
        <form th:action="@{/Farmer/products/update/{id}(id=${product.id})}" method="post" th:object="${product}">

            <input type="hidden" th:field="*{id}">


            <div class="mb-3">
                <label class="form-label">Product Name:</label>
                <input type="text" class="form-control" th:field="*{productname}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Charges:</label>
                <input type="number" class="form-control" th:field="*{charges}" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Final Price:</label>
                <input type="number" class="form-control" th:field="*{finalPrice}" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Weight:</label>
                <input type="number" class="form-control" th:field="*{weight}" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Bid Status:</label>
                <select class="form-control" th:field="*{bidstatus}" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Payment:</label>
                <input type="number" class="form-control" th:field="*{Totalpay}" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">BasePrice:</label>
                <input type="number" class="form-control" th:field="*{basePrice}" step="0.01" required>
            </div>


            

            <div class="mb-3">
                <label class="form-label">Variety:</label>
                <input type="text" class="form-control" th:field="*{variety}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity:</label>
                <input type="number" class="form-control" th:field="*{quantity}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Farmer Name:</label>
                <input type="text" class="form-control" th:field="*{farmerName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date:</label>
                <input type="date" class="form-control" th:field="*{date}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Remark:</label>
                <input type="text" class="form-control" th:field="*{remark}">
            </div>

            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>

        <a href="/Farmer/FarmerHome" class="btn btn-secondary">Cancel</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
