<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Farmer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        .cancel {
            display: inline-block;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .cancel:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        
        <form th:action="@{/Farmer/update/{id}(id=${farmer.id})}" method="post">
            <label>Name:</label>
            <input type="text" name="MName" th:value="${farmer.MName}" required>

            <label>Password:</label>
            <input type="password" name="password" th:value="${farmer.password}" required>

            <label>Email:</label>
            <input type="email" name="MEmail" th:value="${farmer.MEmail}" required>

            <label>Phone:</label>
            <input type="text" name="phoneNO" th:value="${farmer.phoneNO}" required>

            <label>Address:</label>
            <input type="text" name="address" th:value="${farmer.address}" required>

            <label>Account No:</label>
            <input type="text" name="BankAccountNO" th:value="${farmer.BankAccountNO}" required>

            <label>Document:</label>
            <input type="text" name="document" th:value="${farmer.document}" required>

            

            <button type="submit">Update</button>
        </form>

        <a href="/Farmer/farmers" class="cancel">Cancel</a>
    </div>
</body>
</html>
