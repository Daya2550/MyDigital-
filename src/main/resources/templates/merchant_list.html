<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Merchant List</title>
</head>
<body>
    <h2>All Merchants</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>Address</th>
            <th>Bank Account No</th>
            <th>Payment Status</th>
            <th>Total Pay</th>
            <th>Actions</th>
        </tr>
        <tr th:each="merchant : ${merchants}">
            <td th:text="${merchant.id}"></td>
            <td th:text="${merchant.MName}"></td>
            <td th:text="${merchant.MEmail}"></td>
            <td th:text="${merchant.phoneNO}"></td>
            <td th:text="${merchant.address}"></td>
            <td th:text="${merchant.BankAccountNO}"></td>
            <td th:text="${merchant.Mpayment}"></td>
            <td th:text="${merchant.Totalpay}"></td>
            <td>
                <!-- Edit Button -->
                <a th:href="@{/Merchant/edit/{id}(id=${merchant.id})}">Edit</a>

                <!-- Delete Button with Confirmation -->
                <form th:action="@{/Merchant/delete/{id}(id=${merchant.id})}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this merchant?')">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
