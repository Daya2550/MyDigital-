<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Data for India</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weather Data for India</h1>

    <!-- Table to display the weather data -->
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Temperature</th>
                <th>City</th>
                <th>Temperature</th>
                <th>City</th>
                <th>Temperature</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over each city weather data and display it in rows -->
            <tr th:each="weather : ${weatherList}">
                <td th:text="${weather.city}"></td>
                <td th:text="${weather.temperature}"></td>
                <td th:text="${weather.weather}"></td>
                <td th:text="${weather.wind}"></td>
                <td th:text="${weather.humidity}"></td>
                <td th:text="${weather.humidity1}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
